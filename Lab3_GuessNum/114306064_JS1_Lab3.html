<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>114306064_Number Guessing Game</h1>
	<div id = "result"></div>
<script>
	var answer = Math.floor(Math.random() * 100) + 1;
	var chances = 7;
    while(chances > 0) {  
        var input = window.prompt("Enter a number between 1 and 100. Attempts left:" + chances); 
        if (input == null || input.trim() === ""){
			alert("Input cannot be empty!"); 
			continue; 	
        }
        if (input < 1 || input > 100 || isNaN(input)) {
			alert("Invalid input! Please enter a number between 1 and 100.");
			continue;
		}
		var guess = Number(input);
    	if(guess == answer){
    		alert("Congratulations! You guessed the correct answer!");
    		document.getElementById("result").innerHTML = "<img src='images/correct.jpg'>";
    		break;
     	}else{
    		alert("You didn't guess the correct answer! Try again!");
    		chances -- ;
    	}
    }
    if(chances == 0){
    	alert("Game Over! The correct answer is " + answer);
    	document.getElementById("result").innerHTML = "<img src='images/wrong.jpg'>";
    }
</script>

</body>
</html>
