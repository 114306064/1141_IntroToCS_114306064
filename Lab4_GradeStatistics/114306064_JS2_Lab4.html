<body>
	<h1>Grade Statistics</h1>
	<input id="mathInput" type="number" min="0" max="100" placeholder="Math">

    <button id = "submitButton">Submit</button>
	<table id="gradeTable">
		<thead>
	    <tr>
		    <th>#</th>
            <th>Math</th>
            <th>English</th>
            <th>Average</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
<tfoot>
        <tr>
            <td>Average</td>
            <td id="mathAvg">-</td>
            <td id="engAvg">-</td>
            <td id="overallAvg">-</td>
        </tr>
    </tfoot>
</table>
